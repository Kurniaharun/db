<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Manager</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-add {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-check {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-raw {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .raw-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status-bar.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-bar.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .stat-card h3 {
            font-size: 2em;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Whitelist Manager</h1>
            <p>Kelola daftar username yang diizinkan dengan mudah</p>
        </div>

        <div class="content">
            <!-- Status Connection -->
            <div class="status-bar" id="statusBar">
                üîÑ Memuat konfigurasi...
            </div>

            <!-- Stats -->
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="lastUpdate">-</h3>
                    <p>Last Update</p>
                </div>
            </div>

            <!-- Form Whitelist -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>

            <div class="button-group">
                <button class="btn btn-add" onclick="addToWhitelist()">‚ûï Add Whitelist</button>
                <button class="btn btn-delete" onclick="deleteFromWhitelist()">üóëÔ∏è Delete Whitelist</button>
                <button class="btn btn-check" onclick="checkWhitelist()">üîç Check Whitelist</button>
                <button class="btn btn-raw" onclick="getRawLink()">üìã Get Raw Link</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses...</p>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        let supabase = null;

        // Inisialisasi aplikasi
        async function initApp() {
            try {
                // Ambil konfigurasi dari server
                const response = await fetch('/api/config');
                const config = await response.json();

                // Inisialisasi Supabase (auto-configured)
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
                
                // Test koneksi
                const { data, error } = await supabase
                    .from('whitelist')
                    .select('count', { count: 'exact', head: true });

                if (error) {
                    showStatus('‚ùå Gagal terhubung ke database: ' + error.message, 'error');
                } else {
                    showStatus('‚úÖ Terhubung ke Supabase! (Auto-configured)', 'connected');
                    loadStats();
                }
            } catch (error) {
                showStatus('‚ùå Gagal memuat konfigurasi: ' + error.message, 'error');
            }
        }

        // Tampilkan status
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type}`;
        }

        // Load statistik
        async function loadStats() {
            try {
                const { data, error } = await supabase
                    .from('whitelist')
                    .select('count', { count: 'exact', head: true });

                if (!error && data !== null) {
                    document.getElementById('totalUsers').textContent = data;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                    document.getElementById('stats').style.display = 'grid';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Tampilkan loading
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Tampilkan hasil
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        // Tambah ke whitelist
        async function addToWhitelist() {
            if (!supabase) {
                showResult('‚ùå Aplikasi belum terhubung ke database!', 'error');
                return;
            }

            const username = document.getElementById('username').value.trim();
            if (!username) {
                showResult('‚ùå Mohon masukkan username!', 'error');
                return;
            }

            showLoading(true);

            try {
                // Cek apakah username sudah ada
                const { data: existing, error: checkError } = await supabase
                    .from('whitelist')
                    .select('username')
                    .eq('username', username)
                    .single();

                if (existing) {
                    showLoading(false);
                    showResult(`‚ùå Username "${username}" sudah ada di whitelist!`, 'error');
                    return;
                }

                // Tambah username baru
                const { data, error } = await supabase
                    .from('whitelist')
                    .insert([{ username: username }])
                    .select();

                showLoading(false);

                if (error) {
                    showResult('‚ùå Gagal menambah ke whitelist: ' + error.message, 'error');
                } else {
                    showResult(`‚úÖ Username "${username}" berhasil ditambahkan ke whitelist!`, 'success');
                    document.getElementById('username').value = '';
                    loadStats(); // Update stats
                }
            } catch (error) {
                showLoading(false);
                showResult('‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }

        // Hapus dari whitelist
        async function deleteFromWhitelist() {
            if (!supabase) {
                showResult('‚ùå Aplikasi belum terhubung ke database!', 'error');
                return;
            }

            const username = document.getElementById('username').value.trim();
            if (!username) {
                showResult('‚ùå Mohon masukkan username!', 'error');
                return;
            }

            showLoading(true);

            try {
                const { data, error } = await supabase
                    .from('whitelist')
                    .delete()
                    .eq('username', username)
                    .select();

                showLoading(false);

                if (error) {
                    showResult('‚ùå Gagal menghapus dari whitelist: ' + error.message, 'error');
                } else if (data && data.length > 0) {
                    showResult(`‚úÖ Username "${username}" berhasil dihapus dari whitelist!`, 'success');
                    document.getElementById('username').value = '';
                    loadStats(); // Update stats
                } else {
                    showResult(`‚ùå Username "${username}" tidak ditemukan di whitelist!`, 'error');
                }
            } catch (error) {
                showLoading(false);
                showResult('‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }

        // Cek whitelist
        async function checkWhitelist() {
            if (!supabase) {
                showResult('‚ùå Aplikasi belum terhubung ke database!', 'error');
                return;
            }

            const username = document.getElementById('username').value.trim();
            if (!username) {
                showResult('‚ùå Mohon masukkan username!', 'error');
                return;
            }

            showLoading(true);

            try {
                const { data, error } = await supabase
                    .from('whitelist')
                    .select('username')
                    .eq('username', username)
                    .single();

                showLoading(false);

                if (error && error.code !== 'PGRST116') {
                    showResult('‚ùå Gagal mengecek whitelist: ' + error.message, 'error');
                } else if (data) {
                    showResult(`‚úÖ Username "${username}" ADA di whitelist!`, 'success');
                } else {
                    showResult(`‚ùå Username "${username}" TIDAK ADA di whitelist!`, 'error');
                }
            } catch (error) {
                showLoading(false);
                showResult('‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }

        // Ambil raw link
        async function getRawLink() {
            if (!supabase) {
                showResult('‚ùå Aplikasi belum terhubung ke database!', 'error');
                return;
            }

            showLoading(true);

            try {
                const { data, error } = await supabase
                    .from('whitelist')
                    .select('username')
                    .order('username');

                showLoading(false);

                if (error) {
                    showResult('‚ùå Gagal mengambil data whitelist: ' + error.message, 'error');
                } else {
                    const usernames = data.map(item => item.username).join('\n');
                    const resultDiv = document.getElementById('result');
                    
                    if (usernames) {
                        resultDiv.innerHTML = `
                            <div class="result success">‚úÖ Raw Link Whitelist (${data.length} users):</div>
                            <div class="raw-output">${usernames}</div>
                            <button class="btn btn-add" onclick="copyToClipboard()" style="margin-top: 10px;">üìã Copy to Clipboard</button>
                        `;
                    } else {
                        showResult('‚ùå Whitelist kosong!', 'error');
                    }
                }
            } catch (error) {
                showLoading(false);
                showResult('‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }

        // Copy ke clipboard
        function copyToClipboard() {
            const rawOutput = document.querySelector('.raw-output');
            const text = rawOutput.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showResult('‚úÖ Berhasil disalin ke clipboard!', 'success');
            }).catch(() => {
                showResult('‚ùå Gagal menyalin ke clipboard!', 'error');
            });
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addToWhitelist();
            }
        });

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
