<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Reseller System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 0;
        }

        .nav-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            background: white;
            padding: 2rem;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-primary {
            background: #007bff;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .form-inline {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-inline input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .raw-link-container {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .raw-link-text {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            color: #333;
            line-height: 1.5;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .session-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .session-info h4 {
            color: #1976d2;
            margin-bottom: 0.5rem;
        }

        .session-info p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìä Dashboard Reseller</h1>
                <p>Kelola whitelist dan akses Anda</p>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div id="loginPrompt" style="text-align: center; color: white; font-size: 1.2rem;">
            <p>Silakan login terlebih dahulu</p>
            <a href="/" style="color: white; text-decoration: underline;">Kembali ke halaman login</a>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="overview">Overview</button>
                <button class="nav-tab" data-tab="whitelist">Whitelist</button>
                <button class="nav-tab" data-tab="rawlink">Raw Link</button>
            </div>

            <div class="tab-content">
                <div id="overview" class="tab-pane active">
                    <h2>üìà Overview Akun</h2>
                    <div id="sessionInfo" class="session-info">
                        <!-- Session info will be loaded here -->
                    </div>
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>

                <div id="whitelist" class="tab-pane">
                    <h2>üìù Manajemen Whitelist</h2>
                    <div class="form-inline">
                        <input type="text" id="newDomain" placeholder="Masukkan domain (contoh: example.com)" style="flex: 1;">
                        <button class="btn btn-success" id="addWhitelistBtn">Tambah Whitelist</button>
                    </div>
                    <div id="alertWhitelist" class="alert"></div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Domain</th>
                                <th>Tanggal Dibuat</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="whitelistTableBody">
                            <!-- Whitelist will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div id="rawlink" class="tab-pane">
                    <h2>üîó Raw Link</h2>
                    <p>Salin semua domain whitelist dalam format raw link:</p>
                    <button class="btn btn-primary" id="getRawLinkBtn">Generate Raw Link</button>
                    <div id="alertRawLink" class="alert"></div>
                    <div id="rawLinkContainer" class="raw-link-container" style="display: none;">
                        <div id="rawLinkText" class="raw-link-text"></div>
                        <button class="copy-btn" id="copyRawLinkBtn">Salin Raw Link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userSessionId = null;

        function showAlert(message, type = 'error', containerId = 'alert') {
            const alert = document.getElementById(containerId);
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and panes
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            
            // Add active class to selected tab and pane
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function loadSessionInfo() {
            if (!userSessionId) return;

            const sessionInfo = document.getElementById('sessionInfo');
            const loginTime = new Date().toLocaleString('id-ID');
            
            sessionInfo.innerHTML = `
                <h4>üîê Informasi Session</h4>
                <p><strong>Login Time:</strong> ${loginTime}</p>
                <p><strong>Session ID:</strong> ${userSessionId.substring(0, 8)}...</p>
                <p><strong>Status:</strong> <span style="color: green;">Aktif</span></p>
                <p><strong>Auto Logout:</strong> Setiap 30 menit</p>
            `;
        }

        function loadWhitelist() {
            if (!userSessionId) return;

            fetch(`/api/user/whitelist?sessionId=${userSessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const tbody = document.getElementById('whitelistTableBody');
                        tbody.innerHTML = '';
                        
                        if (data.whitelist.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">Belum ada whitelist</td></tr>';
                        } else {
                            data.whitelist.forEach(item => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${item.id}</td>
                                    <td>${item.domain}</td>
                                    <td>${new Date(item.created_at).toLocaleString('id-ID')}</td>
                                    <td>
                                        <button class="btn-small btn-danger" onclick="deleteWhitelist(${item.id})">Hapus</button>
                                    </td>
                                `;
                                tbody.appendChild(row);
                            });
                        }
                        
                        // Update stats
                        updateStats(data.whitelist.length);
                    } else {
                        showAlert('Gagal memuat whitelist', 'error', 'alertWhitelist');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error memuat whitelist', 'error', 'alertWhitelist');
                });
        }

        function updateStats(whitelistCount) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${whitelistCount}</div>
                    <div class="stat-label">Total Whitelist</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">25</div>
                    <div class="stat-label">Limit Default</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${25 - whitelistCount}</div>
                    <div class="stat-label">Sisa Limit</div>
                </div>
            `;
        }

        function deleteWhitelist(whitelistId) {
            if (!confirm('Yakin ingin menghapus whitelist ini?')) return;

            fetch('/api/user/delete-whitelist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sessionId: userSessionId,
                    whitelistId: whitelistId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Whitelist berhasil dihapus', 'success', 'alertWhitelist');
                    loadWhitelist();
                } else {
                    showAlert(data.message || 'Gagal menghapus whitelist', 'error', 'alertWhitelist');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error menghapus whitelist', 'error', 'alertWhitelist');
            });
        }

        function getRawLink() {
            if (!userSessionId) return;

            fetch(`/api/user/raw-link?sessionId=${userSessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('rawLinkContainer');
                        const text = document.getElementById('rawLinkText');
                        
                        text.textContent = data.rawLink || 'Belum ada whitelist';
                        container.style.display = 'block';
                        
                        showAlert('Raw link berhasil di-generate', 'success', 'alertRawLink');
                    } else {
                        showAlert('Gagal mengambil raw link', 'error', 'alertRawLink');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error mengambil raw link', 'error', 'alertRawLink');
                });
        }

        // Event listeners
        document.getElementById('addWhitelistBtn').addEventListener('click', () => {
            const domain = document.getElementById('newDomain').value.trim();
            
            if (!domain) {
                showAlert('Masukkan domain terlebih dahulu', 'error', 'alertWhitelist');
                return;
            }

            fetch('/api/user/add-whitelist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sessionId: userSessionId,
                    domain: domain
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Whitelist berhasil ditambahkan', 'success', 'alertWhitelist');
                    document.getElementById('newDomain').value = '';
                    loadWhitelist();
                } else {
                    showAlert(data.message || 'Gagal menambah whitelist', 'error', 'alertWhitelist');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error menambah whitelist', 'error', 'alertWhitelist');
            });
        });

        document.getElementById('getRawLinkBtn').addEventListener('click', getRawLink);

        document.getElementById('copyRawLinkBtn').addEventListener('click', () => {
            const text = document.getElementById('rawLinkText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Raw link berhasil disalin!', 'success', 'alertRawLink');
            }).catch(() => {
                showAlert('Gagal menyalin raw link', 'error', 'alertRawLink');
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (userSessionId) {
                fetch('/api/user/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: userSessionId
                    })
                }).catch(error => {
                    console.error('Logout error:', error);
                });
            }
            
            localStorage.removeItem('userSessionId');
            userSessionId = null;
            
            document.getElementById('loginPrompt').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
        });

        // Tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                switchTab(tabName);
                
                // Load data when switching tabs
                if (tabName === 'whitelist') {
                    loadWhitelist();
                } else if (tabName === 'rawlink') {
                    // Clear previous raw link
                    document.getElementById('rawLinkContainer').style.display = 'none';
                } else if (tabName === 'overview') {
                    loadSessionInfo();
                }
            });
        });

        // Enter key untuk add whitelist
        document.getElementById('newDomain').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('addWhitelistBtn').click();
            }
        });

        // Check for existing user session
        const storedUserSession = localStorage.getItem('userSessionId');
        if (storedUserSession) {
            userSessionId = storedUserSession;
            document.getElementById('loginPrompt').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            // Join user room for realtime updates
            socket.emit('join-user', userSessionId);
            
            // Load initial data
            loadSessionInfo();
            loadWhitelist();
        }

        // Socket events
        socket.on('session-expired', (data) => {
            if (data.type === 'user') {
                localStorage.removeItem('userSessionId');
                userSessionId = null;
                document.getElementById('loginPrompt').style.display = 'block';
                document.getElementById('dashboard').classList.remove('active');
                showAlert('Session expired. Silakan login kembali.');
            }
        });

        // Auto refresh session info setiap 5 menit
        setInterval(() => {
            if (userSessionId) {
                loadSessionInfo();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
