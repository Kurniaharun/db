<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reseller System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .admin-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .key-management {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .key-management h3 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .key-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .key-value {
            font-family: monospace;
            font-size: 0.9rem;
            color: #333;
        }

        .key-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-copy {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-create {
            background: #007bff;
            color: white;
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ”‘ Reseller System</h1>
            <p>Masukkan Access Key untuk melanjutkan</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="accessKey">Access Key:</label>
                <input type="text" id="accessKey" name="accessKey" placeholder="Masukkan access key" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>

        <div class="admin-link">
            <a href="/admin">Login sebagai Admin</a>
        </div>

        <div class="key-management">
            <h3>Manajemen Key</h3>
            <div id="keyList" class="key-list"></div>
            <button type="button" class="btn btn-create" id="createKeyBtn">Buat Key Baru</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let adminSessionId = null;

        // Check if admin session exists
        const storedAdminSession = localStorage.getItem('adminSessionId');
        if (storedAdminSession) {
            adminSessionId = storedAdminSession;
            loadKeys();
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function loadKeys() {
            if (!adminSessionId) return;

            fetch(`/api/admin/keys?sessionId=${adminSessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayKeys(data.keys);
                    } else {
                        showAlert('Gagal memuat keys');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error memuat keys');
                });
        }

        function displayKeys(keys) {
            const keyList = document.getElementById('keyList');
            keyList.innerHTML = '';

            keys.forEach(key => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.innerHTML = `
                    <span class="key-value">${key.key_value}</span>
                    <div class="key-actions">
                        <button class="btn-small btn-copy" onclick="copyKey('${key.key_value}')">Copy</button>
                        <button class="btn-small btn-delete" onclick="deleteKey(${key.id})">Hapus</button>
                    </div>
                `;
                keyList.appendChild(keyItem);
            });
        }

        function copyKey(keyValue) {
            navigator.clipboard.writeText(keyValue).then(() => {
                showAlert('Key berhasil disalin!', 'success');
            }).catch(() => {
                showAlert('Gagal menyalin key');
            });
        }

        function deleteKey(keyId) {
            if (!confirm('Yakin ingin menghapus key ini?')) return;

            fetch('/api/admin/delete-key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sessionId: adminSessionId,
                    keyId: keyId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Key berhasil dihapus', 'success');
                    loadKeys();
                } else {
                    showAlert(data.message || 'Gagal menghapus key');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error menghapus key');
            });
        }

        document.getElementById('createKeyBtn').addEventListener('click', () => {
            if (!adminSessionId) {
                showAlert('Silakan login sebagai admin terlebih dahulu');
                return;
            }

            fetch('/api/admin/create-key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sessionId: adminSessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(`Key baru berhasil dibuat: ${data.key}`, 'success');
                    loadKeys();
                } else {
                    showAlert(data.message || 'Gagal membuat key');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error membuat key');
            });
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const accessKey = document.getElementById('accessKey').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Memproses...';

            fetch('/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    key: accessKey
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('userSessionId', data.sessionId);
                    showAlert('Login berhasil! Mengalihkan ke dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Login gagal');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error saat login');
            })
            .finally(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            });
        });

        // Socket events
        socket.on('session-expired', (data) => {
            if (data.type === 'user') {
                localStorage.removeItem('userSessionId');
                showAlert('Session expired. Silakan login kembali.');
            }
        });
    </script>
</body>
</html>
